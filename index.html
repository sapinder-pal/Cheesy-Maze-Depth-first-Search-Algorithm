<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheesy Maze</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body
    class="px-5 py-3 min-vh-100 d-flex justify-content-between align-items-center flex-column gap-4 flex-lg-row gap-lg-5"
  >
    <form class="w-50 max-w-500px p-0 d-flex flex-column gap-4 gap-lg-5">
      <fieldset class="row">
        <label class="form-label col fs-4">Rows</label>
        <select id="rows" class="form-select col text-body fs-4">
          <option value="10" selected="selected">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
        </select>
      </fieldset>
      <fieldset class="row">
        <label class="form-label col fs-4">Columns</label>
        <select id="columns" class="form-select col text-body fs-4">
          <option value="10" selected="selected">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
        </select>
      </fieldset>
      <button id="change" class="btn btn-lg btn-danger col fs-4 px-lg-5" type="button">
        Change
      </button>
    </form>

    <div id="game-container" class="position-relative min-vw-50 game-container">
      <canvas id="canvas" class="w-100 canvas"></canvas>

      <div
        class="d-none position-absolute top-0 start-0 w-100 h-100 text-center py-50 px-1 preparing-grid"
      >
				<div class="text-wrapper translate-middle-y">
        <h2 class="fs-2">Building Road to Cheese...</h1>
				</div>
      </div>
      <div
        class="d-none position-absolute top-0 start-0 w-100 h-100 text-center py-50 px-1 game-complete"
      >
			<div class="text-wrapper translate-middle-y">
        <h2 class="fs-2">Aha... Got the Cheese!</h1>
        <h4 class="fs-3 mt-3">
          You've moved <span class="steps-count"></span> steps to get the Cheese.
        </h2>
        <button id="restart" class="btn btn-lg btn-primary mt-3 fs-4 px-lg-5 restart">Play Again!</button>
			</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
