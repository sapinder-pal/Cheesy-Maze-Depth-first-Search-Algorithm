<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheesy Maze</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body
    class="px-1 py-3 px-sm-5 min-vh-100 d-flex flex-column justify-content-start flex-nowrap row-gap-5">
    <header
      class="header position-relative px-5 px-sm-0 py-3 d-flex flex-row justify-content-between align-items-center">
      <p class="m-0">
        Number of steps moved: <span class="steps-count">0</span>
      </p>
      <div class="dropstart">
        <button
          class="btn p-0 dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          data-bs-auto-close="outside"
          aria-expanded="false">
          <img
            class="icon-settings"
            src="assets/settings.svg"
            width="30"
            height="30" />
        </button>

        <form class="dropdown-menu p-4">
          <div class="mb-3">
            <label for="rows" class="form-label text-black">Rows</label>
            <select id="rows" class="form-select col text-body fs-4">
              <option value="10" selected="selected">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="columns" class="form-label text-black">Columns</label>
            <select id="columns" class="form-select col text-body fs-4">
              <option value="10" selected="selected">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
            </select>
          </div>
          <button id="change" type="button" class="btn change-btn">
            Change
          </button>
        </form>
      </div>
    </header>

    <main>
      <div
        id="game-container"
        class="position-relative min-vw-75 game-container">
        <canvas id="canvas" class="w-100 canvas"></canvas>

        <div
          class="d-none position-absolute top-0 start-0 w-100 h-100 text-center py-50 px-1 preparing-grid">
          <div class="text-wrapper translate-middle-y">
            <h2 class="fs-2">Building Road to Cheese...</h2>
          </div>
        </div>
        <div
          class="d-none position-absolute top-0 start-0 w-100 h-100 text-center py-50 px-1 game-complete">
          <div class="text-wrapper translate-middle-y">
            <h2 class="fs-2">Aha... Got the Cheese!</h2>
            <h4 class="fs-3 mt-3">
              You've moved <span class="steps-count"></span> steps to get the
              Cheese.
            </h4>
            <button
              id="restart"
              class="btn btn-lg btn-primary mt-3 fs-4 px-lg-5 restart">
              Play Again!
            </button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
